<div class="modal paper__modal" id="{{ .modalId }}" tabindex="-1" aria-labelledby="{{ .modalId }}Label" aria-hidden="true" aria-modal="true">
  <div>
    <div class="modal-header">
      <h5 class="modal-title" id="{{ .modalId }}Label">{{ .title }}</h5>
      <button type="button" data-bs-dismiss="modal" aria-label="{{ i18n "commons.close" }}"></button>
    </div>
    <div class="modal-body">
      <div itemprop="abstract">
        {{ .abstract }}
      </div>
    </div>
  </div>
</div>
