{{- if $text -}}

  {{- if .block_wrapped -}}
  <section class="block block-summary">
    <div class="container">
      <div class="block-content">
  {{- else if .with_container -}}
  <div class="container">
  {{- end -}}

    <p class="lead">
      {{ partial "PrepareText" .context.Params.summary }}
    </p>

  {{- if .block_wrapped -}}
      </div>
    </div>
  </section>
  {{- else if .with_container -}}
  </div>
  {{- end -}}
{{- end -}}
