<div class="media">
  {{- if .Params.image -}}
    {{- partial "commons/image.html"
          (dict
            "image"    .Params.image
            "mobile"   "350x350"
            "tablet"   "400x400"
            "desktop"  "900x900"
          ) -}}
  {{- else -}}
    {{- partial "commons/image-default.html" -}}
  {{- end -}}
</div>
