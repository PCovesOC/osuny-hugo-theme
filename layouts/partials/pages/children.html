{{ if . }}
  <div class="page__children">
    <div class="container">
      <div class="pages">
        {{ range . }}
          <div>
            {{ $page := partial "GetPageByUrl" . }}
            {{ with $page }}
              {{ partial "pages/page.html" . }}
            {{ end }}
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
