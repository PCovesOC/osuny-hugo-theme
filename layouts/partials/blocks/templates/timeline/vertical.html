{{ with .block.data -}}
  <div class="timeline-events">
    {{ range .events -}}
      <article class="timeline-event">
        {{ if .title }}
          <h3 class="title">{{ partial "PrepareHTML" .title }}</h3>
        {{ end }}
        {{ if .text }}
          <p>{{ partial "PrepareText" .text }}</p>
        {{ end }}
      </article>
    {{ end -}}
  </div>
{{ end -}}
