<div class="block-content">
  {{ if .title -}}
    <div class="top">
      {{ partial "blocks/title" (dict 
        "title" .title
        "context" .context
        ) }}
    </div>
  {{- end }}

  {{ with .block.data -}}
    <div class="events">
      {{ range .events -}}
        <article class="event">
          {{ if .title }}
            <h1 class="event-title">{{ partial "PrepareHTML" .title }}</h1>
          {{ end }}
          {{ if .text }}
            <p>{{ partial "PrepareText" .text }}</p>
          {{ end }}
        </article>
      {{ end -}}
    </div>
  {{ end -}}
</div>
