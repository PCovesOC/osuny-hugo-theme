<div class="block-content">
  {{ if .title -}}
    <div class="top">
      {{ partial "blocks/title" (dict 
        "title" .title
        "context" .context
        ) }}
    </div>
  {{- end }}

  {{ with .block.data -}}
    <div class="events">
      {{ range .events -}}
        <div class="event">
          {{ if .title -}}
            <p class="event-title">{{ partial "PrepareHTML" .title }}</p>
          {{- end }}
          {{ if .text -}}
            <p>{{ partial "PrepareText" .text }}</p>
          {{- end }}
        </div>
      {{ end -}}
    </div>
  {{ end -}}
</div>
