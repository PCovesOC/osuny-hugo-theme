{{- $block := .block -}}
{{- with .block.data -}}
  <div class="block block-definitions{{ if $block.title }} block-with-title{{ end }}">
    <div class="container">
      <div class="block-content">
        {{ partial "blocks/top.html" (dict
          "title" $block.title
          "heading_level" $block.heading_level
        )}}
        <div class="definitions">
          {{- range .elements }}
            <details itemscope itemtype="https://schema.org/DefinedTerm">
              <summary itemprop="name">{{ partial "PrepareText" .title }}</summary>
              <p itemprop="description">{{ partial "PrepareText" .description | markdownify }}</p>
            </details>
          {{ end -}}
        </div>
      </div>
    </div>
  </div>
{{- end -}}
