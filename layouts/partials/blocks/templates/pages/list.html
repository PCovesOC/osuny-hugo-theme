<ul>
  {{ range .pages }}
    {{- $page := partial "GetPageByUrl" .page -}}
    {{- if .slug -}}
      {{/*  LEGACY  */}}
      {{- $page = partial "GetPageByUrl" .slug -}}
    {{- end -}}
    {{ with $page }}
      <li>
        <a href="{{- .Permalink -}}">
          {{- partial "PrepareHTML" .Title -}}
        </a>
      </li>
    {{- end -}}
  {{ end }}
</ul>
