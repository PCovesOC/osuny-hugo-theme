{{ $heading_level := .heading_level | default 3 }}
{{ $heading := printf "h%d" $heading_level }}

<div class="alternate">
  {{ range $i, $project := .projects -}}
    {{ with site.GetPage .file }}
      {{ partial "projects/project.html" (dict 
        "project" .
        "heading" $heading
        "alternate" true
        "index" $i
        ) }}
    {{ end }}
  {{ end }}
</div>
