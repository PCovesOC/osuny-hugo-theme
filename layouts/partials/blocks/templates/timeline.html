{{- $block := .block -}}
{{- $layout := .block.data.layout | default "vertical" -}}
<div class="block block-timeline{{ if $block.title }} block-with-title{{ end }} block-timeline--{{ $layout }}">
  <div class="container">
    <div class="block-content">
      {{ partial "blocks/top.html" (dict
        "title" $block.title
        "heading_level" $block.heading_level
      )}}
      {{ $template := printf "blocks/templates/timeline/%s.html" $layout }}
      {{ partial $template (dict 
          "block" $block
        ) }}
    </div>
  </div>
</div>
