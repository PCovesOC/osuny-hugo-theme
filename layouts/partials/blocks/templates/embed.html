{{- $block := .block -}}
{{- with .block.data -}}
  <div class="block block-embed{{ if $block.title }} block-with-title{{ end }}">
    <div class="container">
      <div class="block-content">
        {{ partial "blocks/top.html" (dict
          "title" $block.title
          "heading_level" $block.heading_level
        )}}

        {{- if .code }}
          {{ partial "PrepareHTML" .code }}
        {{ end -}}

        {{ partial "commons/transcription" ( dict
            "transcription" .transcription
          ) }}
      </div>
    </div>
  </div>
{{- end -}}
