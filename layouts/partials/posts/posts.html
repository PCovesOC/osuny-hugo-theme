<div class="posts posts--{{- site.Params.posts.index.layout -}}">
  {{ if not .Pages }}
    <p>{{ i18n "categories.no_post" }}</p>
  {{ end }}
  {{ range .Paginator.Pages }}
    {{  partial "posts/post.html" 
        (dict 
          "post" .
          "options" site.Params.posts.index.options 
        )}}
  {{ end }}
</div>
