{{ if gt .Params.links 0 }}
<div class="downloads">
  <h2 class="h5">{{ i18n "publications.downloads" }}</h2>
  <nav>
    {{ range .Params.links }}
      {{ if .url }}
        <a href="{{ .url }}" target="_blank" rel="noopener" class="link-btn">{{ .label }}</a>
      {{ end }}
    {{ end }}
  </nav>
</div>
{{ end }}
