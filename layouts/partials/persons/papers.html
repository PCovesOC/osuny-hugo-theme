{{ $researchers := site.GetPage (printf "/researchers/%s" .slug) }}
<section>
  <div class="top">
    <h2><a href="{{ $researchers.Permalink }}">{{ i18n "persons.papers" }}</a></h2>
  </div>
  <div class="papers">
    {{ range first 3 .papers }}
        {{ partial "papers/paper.html" . }}
    {{ end }}
  </div>
</section>
