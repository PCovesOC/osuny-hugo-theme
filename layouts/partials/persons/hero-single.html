<header class="hero">
  <div class="container">
    {{ partial "header/breadcrumbs.html" . }}
    <div class="content">
      <h1>{{ safeHTML (partial "CorrectPunctuation" .Title) }}</h1>
      {{ if .Params.image }}
        <div class="avatar">
          {{ partial "commons/image.html"
              (dict
                "image"    .Params.image
                "class"    "img-fluid"
                "sizes"    site.Params.image_sizes.sections.persons.hero_single
              )}}
        </div>
      {{ end }}
    </div>
  </div>
</header>
