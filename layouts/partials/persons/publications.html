<section class="person-publications">
  <div class="top">
    <h2 class="h5"><a href="{{ .researcher.Permalink }}">{{ i18n "persons.publications" }}</a></h2>
  </div>
  <ul>
    {{ range first 3 .publications }}
      <li>
        <article class="publication">
          {{ $title := .Title }}
          <a href="{{ .Permalink }}" title="{{ safeHTML (i18n "commons.more_aria" (dict "Title" $title)) }}">{{ partial "PrepareHTML" $title }}</a>
          <p class="meta">
            {{ partial "PrepareHTML" .Params.ref }}
          </p>
        </article>
      </li>
    {{ end }}
  </ul>
</section>
