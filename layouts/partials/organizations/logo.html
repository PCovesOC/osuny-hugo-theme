{{- if .Params.logo -}}
  <figure class="logo">
    <figcaption>{{ i18n "organizations.logo" }}</figcaption>
    {{- partial "commons/image.html"
          (dict
            "image"    .Params.logo
            "alt"      .Title
            "sizes"    site.Params.image_sizes.sections.organizations.logo
          ) -}}
  </figure>
{{- end -}}
