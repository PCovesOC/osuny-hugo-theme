<nav class="toc" id="nav-toc" aria-label="{{ i18n "commons.toc" }}">
  <ol>
    {{- if .context.Params.blocks -}}
      {{- partial "blocks/toc.html" .context.Params.blocks -}}
    {{- end -}}
    {{ range site.Sections }}
      {{ if ne .Type "sitemap" }}
        <li>
          <a href="#{{ .Type }}">{{ safeHTML .Title }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ol>
</nav>
