<header class="hero {{ if .image -}}hero--with-image{{- end -}}">
  <div class="container">
    {{- if .breadcrumb | default true -}}
      {{ partial "header/breadcrumbs.html" .context }}
    {{- end -}}
    <div class="content">
      <h1>{{ partial "PrepareHTML" .title }}</h1>
      {{- if .image }}
        {{ partial "commons/image.html"
            (dict
              "image"    .image
              "mobile"   "351x168"
              "tablet"   "456x219"
              "desktop"  "856x410"
              "lazy"     false
            ) }}
      {{ end -}}
    </div>
  </div>
</header>
