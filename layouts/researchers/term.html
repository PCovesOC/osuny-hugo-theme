{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "context" .
        ) -}}
  <div class="document-content container">
    <ul class="papers">
      {{ range .Paginator.Pages }}
        <li>
          {{ partial "papers/paper.html" (dict "paper" . ) }}
        </li>
      {{ end }}
    </ul>
    {{ partial "commons/pagination.html" . }}
  </div>
{{ end }}
