{{ define "main" }}
  {{- partial "header/hero.html"
        (dict
          "title" .Title
          "image" .Params.image
          "sizes" site.Params.image_sizes.sections.papers.hero
          "context" .
        ) -}}
  <div class="document-content">
    <div class="container">
      {{ partial "papers/papers.html" . }}
      {{ partial "commons/pagination.html" . }}
    </div>
  
    {{ partial "blocks/list.html" . }}
  </div>
{{ end }}
